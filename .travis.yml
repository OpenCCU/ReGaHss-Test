sudo: required
dist: trusty
language: node_js
node_js:
  - '6'

notifications:
  email:
    on_success: change
    on_failure: change

install:
  - sudo dpkg --add-architecture i386
  - sudo dpkg --print-foreign-architectures
  - sudo apt-get -qq update || true
  - sudo ./install.sh

script:
  - sudo ./run.sh

env:
  - FLAVOR=normal
  - FLAVOR=community
  - FLAVOR=beta

before_install:
  - export TZ=Europe/Berlin
